<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="src/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Poppins&family=Roboto&family=Tilt+Neon&family=Tilt+Warp&display=swap"
    rel="stylesheet">
  <title>Static Template</title>
</head>

<body>
  <div class="container">
    <div class="container-web-wrapper">
      <div class="weather-web">
        <div class="row">
          <div class="col">
            <h1 class="title">
              SheCodes Weather
            </h1>
          </div>
          <div class="col">

            <form action="looking" class="search-form" id="search-form">

              <input type="search" placeholder="Enter your city" autocomplete="off" autofocus="on"
                id="search-city-input">
              <input type="submit" value="Search" />

            </form>


          </div>
        </div>
        <br>
        <br>
        <div class="row">
          <div class="col" class="NewYork">
            <h1 id="city">
              New York

            </h1>
            <h3 id="date">

              Tuesday 4:00

            </h3>
          </div>
          <div class="col">
            <div class="clearfix weather-temperature">

              <span class="currentTemperature" id="temperature">54</span> <span class="units">C</span>
          
                <br>
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="" width="55"
                  id="icon" />

            </div>
          </div>
          <div class="col-2">



            <div>Humidity: <span id="humidity"> 44</span>%</div>
            <div>Wind: <span id="wind"> 21</span>km/h</div>
            


          </div>
        </div>
        <br>
        <br>
        <br>
        <div class="weather-forecast" id="forecast">
          <div class="row" class="other">

            <div class="col-2" class="weather-forecast">
              <div class="weather-forecast-date">
                <strong>Mon</strong>
              </div>
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="" width="42" />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">
                  46°/
                </span>
                <span class="weather-forecast-temperature-min">
                  23°
                </span>
              </div>
            </div>
          </div>

        </div>


      </div>

    </div>
    <small> <a href="https://github.com/diolpost/project-1.github/tree/project-2">Open source code </a> by Di</small>
  </div>
  </div>

  <script src="src/index.js"></script>
</body>

</html>
