<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="src/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Poppins&family=Roboto&family=Tilt+Neon&family=Tilt+Warp&display=swap"
    rel="stylesheet">
  <title>Static Template</title>
</head>

<body>
  <div class="container">
    <div class="container-web-wrapper">
   <div class="weather-web">
    <div class="row">
      <div class="col">
        <h1 class="title">
          SheCodes Weather
        </h1>
      </div>
      <div class="col">

        <form action="looking" class="search-form" id="search-form">

          <input type="search" placeholder="Enter your city" autocomplete="off" autofocus="on" id="search-city-input">
          <input type="submit" value="Search" />

        </form>


      </div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col" class="NewYork">
        <h1 id="currentCity">
          New York

        </h1>
        <h3 id="currentDate">

        Tuesday 4:00

        </h3>
      </div>
      <div class="col">
        <div class="clearfix weather-temperature">
        
         <span id="currentTemperature">54</span> <span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a></span>
         <img src="" alt="Clear" id="icon" class="float-left" />
        
      </div>
      </div>
      <div class="col">



        <div>Humidity: <span id="Humidity"> 44</span>%</div>
        <div>Wind: <span id="Wind"> 21</span>km/h</div>


      </div>
    </div>
    <br>
    <br>
    <br>
    <div class="row" class="other">

      <div class="col"><span class="border border-3"><strong>Mon</strong><br>46°<br>🌧️</span></div>
      <div class="col"><span class="border border-3"><strong>Tue</strong><br>53°<br>🌥️</span></div>
      <div class="col"><span class="border border-3"><strong>Wed</strong><br>55°<br>☀️</span></div>
      <div class="col"><span class="border border-3"><strong>Thu</strong><br>52°<br>🌤️</span></div>
      <div class="col"><span class="border border-3"><strong>Fri</strong><br>54°<br>☀️</span></div>
    </div>
    
    
  </div>

  </div>
  <small> <a href="https://github.com/diolpost/project-1.github">Open source code </a> by Di</small>
  </div>
  </div>
  
  <script src="src/index.js"></script>
</body>

</html>
